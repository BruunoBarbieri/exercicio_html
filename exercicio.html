<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulários de cadastro para usuário padrão</h1>
    <form>
        <label for="name">Nome: </label>
        <input
        type="text"
        id="name"
        name="userName"
        pattern="[a-zA-Z0-9-]*"
        placeholder="Nome de usuário."
        value=""
        title="Cadastre seu nome de usuário."
        required />
        <br />
        <label for="e-mail">E-mail: </label>
        <input
        type="email"
        id="e-mail"
        name="email"
        value=""
        pattern="[a-z0-9-]*@[a-z0-9-]*.[a-z]*"
        placeholder="e-mail"
        title="e-mail."
        required />
        <br />
        <label for="pw">Senha: </label>
        <input
        type="password"
        id="pw"
        name="email"
        value=""
        minlength="6"
        maxlength="15"
        pattern="[a-zA-Z0-9-\\\!\@\#\$\%\&\*\(\)\;\:\?\/\^\~\+\.]"
        placeholder="Senha"
        title="Cadastre uma senha com no mínimo 6 caracteres e no máximo 15 caracteres."
        required />
    </form>    
</body>
</html>
